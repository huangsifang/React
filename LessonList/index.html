<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
	<!-- browser.min.js的作用是将JSX语法转化为JavaScript语法 -->
    <script src="../build/browser.min.js"></script>
</head>
<body>
	<div id="container"></div>
	<!-- babel是一个转换编译器，ES6转成可以在浏览器中运行的代码 -->
    <script type="text/babel">
    	class Item extends React.Component{
				render() {
					return <li>{this.props.value}</li>
				}
			}

			class List extends React.Component{
				constructor(...args) {
					super(...args);

					this.state={arr: [12,3,4]};
				}

				fn() {
					this.setState({
						arr: this.state.arr.concat([Math.random()])
					});
				}

				render() {
					var result = [];
					var arr = this.state.arr;

					for(var i=0;i<arr.length;i++) {
						result.push(<Item key={i} value={arr[i]} />);
					}

					return <div>
						<input type="button" value="按钮" onClick={this.fn.bind(this)} />
						<ul>
							{result}
						</ul>
					</div>
				}
			}

			window.onload = function() {
				var oDiv = document.getElementById("container");

				ReactDOM.render(
					<List />,
					oDiv
				);
			}
    </script>
</body>
</html>
